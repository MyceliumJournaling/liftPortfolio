<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Tas | To do list </title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <main>
        <h1>To Do List</h1>
        <p>What's on your mind?</p>
        <form id="taskForm">
            <label for="taskInput">
                <p class="lead">What do you have to do?</p>
            </label>
            <input type="text" id="textInput" placeholder="Enter a task"></input>
        </form>
        <ul class="tasks" id="taskList"></ul>
    </main>
    <script src="todo.js"></script>
</body>

</html>
